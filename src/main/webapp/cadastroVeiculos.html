<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
  	  <link rel="stylesheet" href="./estilos/estilos.css" />
</head>
<body>
	<div class="container">
		<h1 class="text-center">Novo cliente</h1>
	
		<div>
			<a href="index.html"> Home </a> <a href="cadastro.html"> Cadastro
			</a> <a href="consulta.jsp"> Consulta </a>
		</div>
		<form id="fcad" action="cadastroVeiculos.jsp" method="POST">
			<label for="marca">Informe a marca</label> 
				<input type="text" id="marca" name="marca" placeholder="Ex:Toyota" /> 
			<label for="modelo">Informe o modelo</label>
				<input type="text" id="modelo" name="modelo" placeholder="EX: Corolla" /> 
			<label for="ano">Informe o ano</label>
				<input type="number" id="ano" name="ano" placeholder="EX: 2021" />
			<label for="placa">Informe a placa</label>
				<input type="text" id="placa" name="placa" placeholder="EX: MHY-2305" />
				<input type="button" value="salvar" onclick="gravar()" />
		</form>
	</div>
	<script>
	    function gravar(){
	    	var nome = document.getElementById("marca")
	    	if(nome.value === ""){
	    		alert("A marca do veículo deve ser informada")
	    		nome.focus()
	    		return
	    	}
	    	
	    	var email = document.getElementById("modelo")
	    	if(email.value === ""){
	    		alert("O modelo do veículo deve ser informado")
	    		email.focus()
	    		return
	    	}
	    	
	    	var telefone = document.getElementById("ano")
	    	if(telefone.value === ""){
	    		alert("O ano do veículo deve ser informado")
	    		telefone.focus()
	    		return
	    	}
	    	
	    	document.getElementById("fcad").submit()
	    	
	    }
	    
	</script>
</body>
</html>
