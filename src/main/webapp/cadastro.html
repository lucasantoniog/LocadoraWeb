<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
  	  <link rel="stylesheet" href="./estilos/estilos.css" />
</head>
<body>
	<div class="container">
		<h1 class="text-center">Novo cliente</h1>
	
		<div>
			<a href="index.html"> Home </a> <a href="cadastro.html"> Cadastro
			</a> <a href="consulta.jsp"> Consulta </a>
		</div>
		<form id="fcad" action="cadastro.jsp" method="POST">
			<label for="nome">Informe seu nome</label> 
				<input type="text" id="nome" name="nome" placeholder="Nome Completo" /> 
			<label for="email">Informe seu email</label>
				<input type="email" id="email" name="email" placeholder="EX: maria@gmail.com" /> 
			<label for="telefone">Informe seu telefone</label>
				<input type="tel" id="telefone" name="telefone" placeholder="EX: (99)999-9999" />
				<input type="button" value="salvar" onclick="gravar()" />
		</form>
	</div>
	<script>
	    function gravar(){
	    	var nome = document.getElementById("nome")
	    	if(nome.value === ""){
	    		alert("O nome deve ser informado")
	    		nome.focus()
	    		return
	    	}
	    	
	    	var email = document.getElementById("email")
	    	if(email.value === ""){
	    		alert("O email deve ser informado")
	    		email.focus()
	    		return
	    	}
	    	
	    	var telefone = document.getElementById("telefone")
	    	if(telefone.value === ""){
	    		alert("O telefone deve ser informado")
	    		telefone.focus()
	    		return
	    	}
	    	
	    	document.getElementById("fcad").submit()
	    	
	    }
	    
	</script>
</body>
</html>
