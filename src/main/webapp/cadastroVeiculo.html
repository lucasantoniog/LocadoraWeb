<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículo</title>
</head>
<body>
    <h1>Cadastro de Veículo</h1>
    <form action="cadastroVeiculo.jsp" method="post">
        Modelo: <input type="text" name="modelo" required><br>
        Marca: <input type="text" name="marca" required><br>
        Placa: <input type="text" name="placa" required><br>
        Ano: <input type="number" name="ano" required><br>
        Preço da Diária: <input type="number" step="0.01" name="precoDiaria" required>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
